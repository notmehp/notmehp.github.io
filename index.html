<!-- index.html -->
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>ARICO Shop — E-commerce Vanilla + Bootstrap</title>
  <meta name="description" content="Cửa hàng thương mại điện tử client-side chạy tĩnh: Home, Catalog, Cart, Checkout. Dùng HTML/CSS/JS thuần + Bootstrap 5.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Open Graph -->
  <meta property="og:title" content="ARICO Shop — E-commerce Vanilla + Bootstrap">
  <meta property="og:description" content="SPA Hash Router • Catalog • Cart • Checkout • LocalStorage • Debounce • Toast">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-username.github.io/ecommerce-vanilla-bootstrap/">
  <meta property="og:image" content="https://picsum.photos/seed/arico-og/1200/630">
  <!-- Favicon (có thể thay bằng /assets/favicon.png). Dùng data URI để chạy ngay: -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%230D6EFD'/%3E%3Ctext x='32' y='42' font-size='32' text-anchor='middle' fill='white' font-family='Arial'%3EA%3C/text%3E%3C/svg%3E">
  <!-- Bootstrap 5 + Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Skip link for A11y -->
  <a class="visually-hidden-focusable position-absolute top-0 start-0 m-2 btn btn-light btn-sm" href="#main" aria-label="Bỏ qua điều hướng">Bỏ qua điều hướng</a>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top" aria-label="Thanh điều hướng chính">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#/">
        <span class="badge bg-brand-soft text-brand fw-semibold">ARICO</span>
        <span class="fw-semibold">Shop</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Mở menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#/catalog">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="#/checkout">Checkout</a></li>
        </ul>
        <form class="d-flex me-2" role="search" aria-label="Tìm kiếm nhanh" onsubmit="return false;">
          <input id="navSearch" class="form-control" type="search" placeholder="Tìm tên/SKU..." aria-label="Nhập từ khoá">
        </form>
        <button id="btnCart" class="btn btn-outline-primary position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart" aria-label="Mở giỏ hàng">
          <i class="bi bi-cart3"></i>
          <span id="cartCountBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" aria-label="Số lượng trong giỏ">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main App Root -->
  <main id="main" class="py-3">
    <div id="app" class="container" aria-live="polite" aria-busy="false"></div>
  </main>

  <!-- Product Detail Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content" id="productModalContent" role="document" aria-describedby="productModalDesc">
        <!-- Nội dung modal sẽ được app.js render -->
      </div>
    </div>
  </div>

  <!-- Offcanvas Cart -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasCartLabel">Giỏ hàng</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Đóng"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column gap-3" id="cartBody">
      <!-- Nội dung giỏ hàng render bởi app.js -->
    </div>
  </div>

  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="toastContainer" class="toast-container"></div>
  </div>

  <!-- Footer -->
  <footer class="border-top py-4">
    <div class="container small text-muted d-flex flex-wrap gap-2 justify-content-between">
      <div>&copy; <span id="year"></span> ARICO Shop. All rights reserved.</div>
      <div>
        <i class="bi bi-lightning-charge-fill me-1"></i>Vanilla JS + Bootstrap 5 · Hash Router SPA
      </div>
    </div>
  </footer>

  <!-- Vendors -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Scripts -->
  <script src="products.js"></script>
  <script src="app.js"></script>
</body>
</html>

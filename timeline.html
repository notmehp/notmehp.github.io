<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dòng Thời Gian Chương Trình</title>
    <!-- Tải Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Style cho từng sự kiện trong timeline */
        .timeline-item {
            position: relative;
            /* ĐIỀU CHỈNH: Tăng padding-bottom để kéo dài đường line, tạo sự liền mạch */
            padding: 2rem 0 4rem 2rem; 
            border-left: 2px solid #3b82f6; /* Màu xanh dương cho đường kẻ chính */
            margin-left: 10px;
        }

        /* Dấu chấm tròn (dot) tại mỗi sự kiện */
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -11px; /* Căn giữa dot trên đường kẻ */
            top: 2.25rem;
            width: 20px;
            height: 20px;
            background-color: #3b82f6;
            border: 4px solid #ffffff; /* Border màu trắng tạo hiệu ứng nổi */
            border-radius: 50%;
            box-shadow: 0 0 0 2px #3b82f6;
            z-index: 10;
        }

        /* Tăng kích thước dot cho sự kiện khai mạc */
        .timeline-item.highlight::before {
            background-color: #ef4444; /* Màu đỏ cho sự kiện nổi bật (Khai mạc) */
            box-shadow: 0 0 0 3px #ef4444;
            width: 24px;
            height: 24px;
            left: -13px;
            top: 2.1rem;
        }
        
        /* Điều chỉnh đường kẻ cuối cùng: bỏ đường kẻ dọc */
        .timeline-container .timeline-item:last-child {
            border-left: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        
        /* Đã bỏ quy tắc ẩn dot cuối cùng để dot luôn hiện thị */

        /* Đảm bảo nội dung luôn hiển thị rõ ràng */
        .card-content {
            background-color: white;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .timeline-item:hover .card-content {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">DÒNG THỜI GIAN CHƯƠNG TRÌNH</h1>
            <p class="text-xl text-gray-500 mt-2">Festival Sông Hồng 2025 & Hội chợ Thương mại Quốc tế Việt - Trung 2025</p>
        </header>

        <div id="timeline-container" class="timeline-container">
            <!-- Dữ liệu sự kiện sẽ được render tại đây bởi JavaScript --></div>

    </div>

    <script>
        const eventsData = [
            {
                title: "Hội nghị giới thiệu cơ chế, chính sách, các dự án thu hút đầu tư",
                date: "19/11/2025",
                time: "14h00 - 16h30",
                location: "Tầng 3, Phòng Hoàng Liên, Khách sạn Mường Thanh, số 086 đường Thanh Niên, phường Lào Cai, tỉnh Lào Cai.",
                highlight: false
            },
            {
                title: "Lễ Khai mạc Festival Sông Hồng năm 2025",
                date: "19/11/2025",
                time: "19h30 - 21h45",
                location: "Quảng trường Nam Cường, phường Cam Đường, tỉnh Lào Cai.",
                highlight: true
            },
            {
                title: "Lễ Khai mạc Hội chợ Thương mại Quốc tế Việt - Trung (Lào Cai) lần thứ 25, năm 2025",
                date: "20/11/2025",
                time: "08h30 - 10h00",
                location: "Trung tâm Hội chợ triển lãm Kim Thành, phường Lào Cai, tỉnh Lào Cai.",
                highlight: false
            },
            {
                title: "Hội nghị giới thiệu cơ chế chính sách xuất nhập khẩu kết hợp giao thương doanh nghiệp Việt - Trung",
                date: "20/11/2025",
                time: "15h00 - 17h30",
                location: "Phòng Hoàng Liên, tầng 3, Khách sạn Mường Thanh, số 086 đường Thanh Niên, phường Lào Cai, tỉnh Lào Cai.",
                highlight: false
            }
        ];

        // Hàm để tạo icon (sử dụng lucide-react tương đương inline SVG)
        function getIconSVG(name, className = "") {
            // Định nghĩa tất cả các icon
            const icons = {
                // ICON EVENT MỚI (Calendar Check)
                event: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/><path d="M9 14l2 2l4-4"/></svg>`,
                
                // Utility Icons (Dùng cho Ngày, Giờ, Địa điểm)
                map: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>`,
                clock: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>`,
                calendar: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>`
            };
            
            // Trường hợp 1: Name là tên của Utility Icon (e.g., 'calendar', 'clock', 'map')
            if (icons[name]) {
                return icons[name];
            }

            // Trường hợp 2: Name là Event Title (Xác định icon chính của sự kiện)
            if (typeof name === 'string') {
                // Sử dụng icon event chung cho tất cả các sự kiện
                return icons.event;
            }
            
            return ''; // Trả về rỗng nếu không khớp
        }

        // Hàm render timeline
        function renderTimeline() {
            const container = document.getElementById('timeline-container');
            container.innerHTML = ''; // Xóa nội dung cũ

            eventsData.forEach((event, index) => {
                // Lấy icon chính của sự kiện
                const eventIcon = getIconSVG(event.title, "w-6 h-6");

                // Cấu trúc HTML cho một sự kiện
                const eventHtml = `
                    <div class="timeline-item ${event.highlight ? 'highlight' : ''}">
                        <!-- Thẻ sự kiện --><div class="card-content p-4 sm:p-6 rounded-xl shadow-lg border-2 ${event.highlight ? 'border-red-400 bg-red-50' : 'border-blue-100 bg-white'}">
                            
                            <!-- Tiêu đề & Icon --><div class="flex items-start mb-3">
                                <div class="p-3 mr-3 rounded-full ${event.highlight ? 'bg-red-500 text-white' : 'bg-blue-500 text-white'} flex-shrink-0">
                                    ${eventIcon}
                                </div>
                                <h3 class="text-xl sm:text-2xl font-bold ${event.highlight ? 'text-red-700' : 'text-gray-800'} leading-snug">${event.title}</h3>
                            </div>

                            <!-- Thông tin chi tiết --><div class="ml-12 space-y-2 text-gray-600">
                                
                                <!-- Ngày (Calendar Icon) --><div class="flex items-center text-lg font-semibold ${event.highlight ? 'text-red-600' : 'text-blue-600'}">
                                    <span class="text-gray-500 mr-2">${getIconSVG('calendar', 'w-4 h-4')}</span>
                                    Ngày ${event.date}
                                </div>

                                <!-- Giờ (Clock Icon) --><div class="flex items-center text-base">
                                    <span class="text-gray-500 mr-2">${getIconSVG('clock', 'w-4 h-4')}</span>
                                    <span class="font-medium text-gray-800">${event.time}</span>
                                </div>
                                
                                <!-- Địa điểm (Map Icon) --><div class="flex items-start pt-1">
                                    <span class="text-gray-500 mt-0.5 mr-2">${getIconSVG('map', 'w-4 h-4')}</span>
                                    <p class="text-sm sm:text-base text-gray-700 font-medium">${event.location}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += eventHtml;
            });

            // Thêm điểm kết thúc cho timeline (Yêu cầu 1)
            container.innerHTML += `
                <div class="flex items-center mt-4 ml-3 p-2 text-gray-500 font-semibold text-base">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2 text-gray-400"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                    KẾT THÚC CHƯƠNG TRÌNH (Ngày 20/11/2025)
                </div>
            `;
        }

        // Khởi chạy khi tải trang xong
        window.onload = renderTimeline;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - ARICOVN</title>
    <link rel="icon" href="assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo.png" alt="ARICOVN Logo" height="40" class="me-2">
                    ARICOVN
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="product.html">Sản phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="cart-icon">
                                Giỏ hàng (<span id="cart-count">0</span>)
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="mb-4 text-center">Tất cả sản phẩm</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">
                        Bộ lọc
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <form id="searchForm">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm...">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Tìm</button>
                                </div>
                            </form>
                        </li>
                        <li class="list-group-item">
                            <h5>Danh mục</h5>
                            <ul id="category-list" class="list-group">
                                </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div id="product-list" class="row row-cols-1 row-cols-md-3 g-4">
                    </div>
                <div id="product-detail-view" class="card d-none">
                    </div>
            </div>
        </div>

        <div class="modal fade" id="cartModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title">Giỏ hàng của bạn</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="cart-items" class="list-group mb-3">
                            </div>
                        <h4 class="text-end">Tổng cộng: <span id="cart-total">0₫</span></h4>
                        <form id="checkoutForm" class="mt-4">
                            <h5 class="mb-3">Thông tin thanh toán</h5>
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Họ tên:</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="customerEmail" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="customerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="customerPhone" class="form-label">Số điện thoại:</label>
                                <input type="tel" class="form-control" id="customerPhone" pattern="[0-9]{10,11}" required>
                            </div>
                            <div class="mb-3">
                                <label for="customerAddress" class="form-label">Địa chỉ:</label>
                                <textarea class="form-control" id="customerAddress" rows="3" required></textarea>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="ageConfirmation" required>
                                <label class="form-check-label" for="ageConfirmation">
                                    Tôi xác nhận đã đủ 18 tuổi.
                                </label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Gửi đơn hàng</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 ARICOVN. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/cart.js" type="module"></script>
</body>
</html>

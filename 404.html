<!-- 404.html -->
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>404 — Điều hướng bằng hash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; padding:2rem;}</style>
</head>
<body>
  <h1>404</h1>
  <p>Ứng dụng này dùng hash routing (<code>#/...</code>) để tránh 404 trên GitHub Pages.</p>
  <p>Chuyển về <a id="homeLink" href="index.html#/">Home</a> hoặc mở <a href="index.html#/catalog">Catalog</a>.</p>

  <script>
    // Tự động chuyển hướng về index.html giữ nguyên hash nếu có
    (function(){
      var hash = location.hash || '#/';
      location.replace('index.html' + hash);
    })();
  </script>
</body>
</html>

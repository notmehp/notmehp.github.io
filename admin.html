<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ARICOVN</title>
    <link rel="icon" href="assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">ARICOVN</a>
                <span class="navbar-text">Admin Panel</span>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="mb-4 text-center">Bảng điều khiển Admin</h1>

        <div class="modal fade" id="adminLoginModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title">Đăng nhập Admin</h5>
                    </div>
                    <div class="modal-body">
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="adminTokenInput" class="form-label">Admin Token:</label>
                                <input type="password" class="form-control" id="adminTokenInput" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="adminPanelContent" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Quản lý Đơn hàng</h2>
                <button class="btn btn-outline-success" id="exportCSV">Export CSV</button>
            </div>
            
            <div class="mb-3">
                <label for="orderStatusFilter" class="form-label">Lọc theo trạng thái:</label>
                <select id="orderStatusFilter" class="form-select">
                    <option value="all">Tất cả</option>
                    <option value="Pending">Chờ xử lý</option>
                    <option value="Shipped">Đang giao</option>
                    <option value="Delivered">Đã giao</option>
                    <option value="Cancelled">Đã hủy</option>
                </select>
            </div>
            
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ngày</th>
                            <th>Email</th>
                            <th>Tổng</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        </tbody>
                </table>
            </div>

            <div class="modal fade" id="orderDetailModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-white">
                            <h5 class="modal-title">Chi tiết đơn hàng</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div id="order-detail-content">
                                </div>
                            <hr>
                            <h5>Cập nhật trạng thái</h5>
                            <form id="updateOrderForm">
                                <input type="hidden" id="updateOrderId">
                                <div class="mb-3">
                                    <select id="newOrderStatus" class="form-select">
                                        <option value="Pending">Chờ xử lý</option>
                                        <option value="Shipped">Đang giao</option>
                                        <option value="Delivered">Đã giao</option>
                                        <option value="Cancelled">Đã hủy</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 ARICOVN. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js" type="module"></script>
</body>
</html>
